<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="icon" href="./logo_title.png" type="image/icon type">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="home-page">
            <h1>Welcome to the Quiz Game</h1>
            <h1>Are You Ready ?</h1>
            <div class="button">
                <button class="start-game bubbly-button" onclick="startGameBtn()" id="startGame">Play<i class="fas fa-undo-alt" style="margin-left: 8px;"></i></button>
                <button id="highscore-btn" onclick="highScoresLink()" class="bubbly-button" >High Score <i class="fas fa-crown"></i></button>
            </div>
            
        </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
